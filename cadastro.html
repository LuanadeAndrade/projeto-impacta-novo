<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de alunos</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Cadastro de alunos</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
      <a class="navbar-brand mx-4" href="#">Cadastro de alunos</a>
    </nav>
    <div class="container">
      <div class="page-header" style="margin-top: 20px;">
          <h1 style="font-size: 25px;">Insira os dados para realizar o cadastro</h1>
      </div>
      <form action="/criar" method="post" style="margin-top: 90px;">
        <fieldset>
          <div class="mb-2" style="width:18rem; float: left;">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="mb-2" style="width:18rem; float: left;margin-left: 1rem;">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome">
          </div>
          <div class="mb-2" style="width:22rem; float: left;margin-left: 1rem;margin-top: 6px;">
            <label for="senha">Curso</label>
            <input type="text" class="form-control" id="senha" placeholder="Curso">
          </div>
          <div class="mb-3" style="float: left;margin-left: 1rem;margin-top: 25px;">
            <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          </div>
        </fieldset>
      </form>
    </div>
    <!-- TABELA DE CADASTROS -->
    <div class="container" style="margin-top: 60px;">
      <div class="page-header">
          <h1 style="font-size: 25px;">Lista de alunos cadastrados</h1>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Email</th>
            <th scope="col">Nome</th>
            <th scope="col">Curso</th>
          </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.email}}</td>
                <td>{{ user.nome }}</td>
                <td>{{ user.senha }}</td>
            </tr>
            {% endfor %}
            <button type="button"> <a href="http://127.0.0.1:5000/novo">">add nomes!<a/></button>
        </tbody>
      </table>
    </div>
</body>
</html>
